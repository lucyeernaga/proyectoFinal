<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Iconos y links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" target="_blank" rel="noreferrer">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin target="_blank" rel="noreferrer">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"rel="stylesheet" target="_blank" rel="noreferrer">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" target="_blank" rel="noreferrer">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/registro.css">
    
    <!-- Scripts -->
    <script src="./js/inicio.js" defer></script>
</head>

<body class="body">
    <!-- Metodología BEM -->
    <!-- La etiqueta <header> contiene la información del encabezado -->
    <header class="header">
        <div class="header__imagen">
            <img src="img/batido-oscuro.png" alt="Imagen de fondo">
        </div>

        <div class="header__contenido">
            <div class="header__logo">
                <a class="header__link" href="./index.html" title="header__a"><img class="header__logotipo"
                        src="img/logo-blanco-movile-first.png" alt="Logo yaya's blog"></a>
            </div>

            <!-- Icono menú -->
            <button class="header__menu--btn" aria-label="Abrir menú" title="header__boton">
                <i class="fa fa-bars"></i>
            </button>

            <!-- Menú de navegación -->
            <nav class="nav">
                <ul class="nav__list">
                    <!-- Con la etiqueta: <a href=""></a>, estoy creando un enlace, que permite a quienes navegan por mi página web moverse de una página a otra o incluso a una parte específica de la misma página -->
                    <li class="nav__item"><a title="Inicio" href="./index.html">Inicio</a></li>
                    <li class="nav__item"><a title="Recetario" href="./recetas.html">Recetas</a></li>
                    <li class="nav__item"><a title="Nosotros" href="./nosotros.html">Nosotros</a></li>
                    <li class="nav__item"><a title="Registro" href="./registro.html">Registro</a></li>
                    <li class="nav__item"><a title="Contacto" href="./index.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- La etiqueta main alberga todo el contenido principal de la web -->
    <main class="main">
        <div class="main__container">
            <h1 class="main__titulo">Registrate para formar parte de esta familia culinaria!!</h1>
            <section class="formulario">
                <div class="formulario__inicio">
                    <form class="formulario__form" action="/procesar-formulario" method="post"
                        enctype="multipart/form-data">
                        <fieldset class="formulario__fieldset">
                            <!-- Nombre -->
                            <label class="formulario__label" for="nombre">Nombre</label>
                            <input class="formulario__input" type="text" name="nombre" id="nombre" required
                                placeholder="Escribe tu nombre">

                            <!-- Email -->
                            <label class="formulario__label" for="email">Email</label>
                            <input class="formulario__input" type="text" name="email" id="email" required
                                placeholder="Escribe tu email">

                            <!-- Contraseña -->
                            <label class="formulario__label" for="pass2">Contraseña</label>
                            <input class="formulario__input" type="password" name="pass" id="pass2" required
                                placeholder="Escribe tu contraseña">

                            <!-- Confirmar Contraseña -->
                            <label class="formulario__label" for="pass2">Confirmar Contraseña</label>
                            <input class="formulario__input" type="password" name="pass" id="pass2" required
                                placeholder="Confirmar contraseña">

                            <!-- Edad -->
                            <label class="formulario__label" for="edad">Edad</label>
                            <input class="formulario__input" type="number" name="edad" id="edad" required
                                placeholder="Indica tu edad">

                            <!-- Género -->
                            <input class="formulario__input1" type="radio" name="gender" value="male"> Hombre
                            <input class="formulario__input1" type="radio" name="gender" value="female"> Mujer

                            <!-- Enviar -->
                            <input class="formulario__input" type="submit" value="Enviar comentario">
                        </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- La etiqueta footer incluye información legal -->
    <footer class="footer">
        <div class="footer__logo">
            <a href="./index.html" title="footer__a"><img class="footer__logo--logotipo"
                    src="img/logo-blanco-sin-fondo.png" alt="Logo yaya's blog"></a>
        </div>
        <p class="footer__derechos">Derechos de autor &copy 2024, Yaya's blog.</p>
        <ul class="footer__menu"> <!-- la etiqueta <ul> significa que es una lista desordenada -->
            <li><a href="./politica.html" class="footer__a" title="Política de Privacidad" >Política de Privacidad</a></li>
            <li><a href="./cookies.htm" class="footer__a" title="Uso de Cookies" >Uso de Cookies</a></li>
            <li><a href="./aviso-legal.html" class="footer__a" title="Aviso Legal">Aviso Legal</a></li>
        </ul>
    </footer>
</body>
</html>
