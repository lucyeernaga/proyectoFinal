<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Yaya's Blog" content="Si estás en busca de recetas tradicionales y deliciosas este es tu blog! Entra y descrubre las maravillas...">
    <title>Yaya's Blog</title>
    <link rel="stylesheet" href="css/inicio.css">
    <!-- Estoy usando estos links de googleFonts para poder usar las fuentes Gabarito y Poppins en mi trabajo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body class="body">
    <!-- Metodología BEM -->
    <!-- La etiqueta <header> contiene la información del encabezado -->
    <header class="header">
        <div class="header__logo">
            <a href="./index.html"><img class="header__logotipo" src="img4/logoBlancoBorde.png"
                    alt="Logo yaya's blog"></a>
        </div>
        <div class="header__contenido">
            <!-- Etiquetas como: h1, h2, h3, etc. se usan como encabezados y <p> para escribir párrafos o texto -->
            <h2 class="header__titulo">El blog de la yaya</h2>
            <p class="header__descripcion">comida tradicional</p>
            <hr class="header__linea">
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <!-- Con la etiqueta: <a href=""></a>, estoy creando un enlace, que permite a quienes navegan por mi página web moverse de una página a otra o incluso a una parte específica de la misma página -->
                <li class="nav__item"><a href="#">Inicio</a></li>
                <li class="nav__item"><a href="#">Recetario</a></li>
                <li class="nav__item"><a href="#">Nuestra Historia</a></li>
                <li class="nav__item"><a href="#">Registro</a></li>
                <li class="nav__item"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- La etiqueta main alberga todo el contenido principal de la web -->
    <main class="main">
        <div class="main__container">
            <!-- He usado <section> en varias ocasiones porque me ayuda tener bien definidas las tres partes del main -->
            <section class="main__titulo">
                <h1 class="main__titulo--h1">Especialidades de la casa</h1>
            </section>
            <section class="recetas">
                <a href="#"><img class="recetas__img" src="img/espaguetis.jpg" alt=""></a>
                <a href="#"><img class="recetas__img" src="img/filete.jpg" alt=""></a>
                <a href="#"><img class="recetas__img" src="img/arrozNegro.jpg" alt=""></a>
                <a href="#"><img class="recetas__img" src="img/pastelLimon .jpg" alt=""></a>
            </section>
            <section class="carrousel">
                <h2 class="carrousel__titulo">Más recetas</h2>
                <div class="carrousel__imagenes">
                    <a href="#"><img class="carrousel__img" src="img/canapeCaviar.jpg" alt="Imagen 1"></a>
                    <a href="#"><img class="carrousel__img" src="img/canapeSalmon.jpg" alt="Imagen 2"></a>
                    <a href="#"><img class="carrousel__img" src="img/sorbeteLimon.jpg" alt="Imagen 3"></a>
                    <a href="#"><img class="carrousel__img" src="img/corderoAsado.jpg.jpg" alt="Imagen 4"></a>
                    <a href="#"><img class="carrousel__img" src="img/tablaQuesos.jpg" alt="Imagen 5"></a>
                    <a href="#"><img class="carrousel__img" src="img/canapesPepino.jpg" alt="Imagen 6"></a>
                    <a href="#"><img class="carrousel__img" src="img/pastelLimon .jpg" alt="Imagen 7"></a>

                    <div class="carrousel__btn">
                        <button class="carrousel__btn--izq" id="btnAnt">Anterior</button>
                        <button class="carrousel__btn--der" id="btnSig">Siguiente</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- La etiqueta footer incluye información legal -->
    <footer class="footer">
        <p class="footer__derechos">Derechos de autor &copy 2024, Yaya's blog.</p>
        <div class="footer__menu">
            <!-- la etiqueta <ul> significa que es una lista desordenada -->
            <ul class="footer__ul">
                <li><a href="#" target="_blank">Política de Privacidad</a></li>
                <li><a href="#" target="_blank">Uso de Cookies</a></li>
                <li><a href="#" target="_blank">Aviso Legal</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
