    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <!-- Fuentes -->
        <link rel="stylesheet" href="css/nosotros.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    </head>
    
    <body class="body">
        <!-- Metodología BEM -->
        <!-- La etiqueta <header> contiene la información del encabezado -->
        <header class="header">
            <div class="header__imagen">
                <img src="img/batidoOscuro.png" alt="Imagen de fondo">
            </div>
    
            <div class="header__contenido">
                <div class="header__logo">
                    <a class="header__link" href="./index.html"><img class="header__logotipo"
                            src="img/logoBlancoMovileFirst.png" alt="Logo yaya's blog"></a>
                </div>
    
                <!-- Icono menú -->
                <button class="header__menu--btn" aria-label="Abrir menú">
                    <i class="fa fa-bars"></i>
                </button>
    
                <!-- Menú de navegación -->
                <nav class="nav">
                    <ul class="nav__list">
                        <!-- Con la etiqueta: <a href=""></a>, estoy creando un enlace, que permite a quienes navegan por mi página web moverse de una página a otra o incluso a una parte específica de la misma página -->
                        <li class="nav__item"><a title="Inicio" href="./index.html">Inicio</a></li>
                        <li class="nav__item"><a title="Recetario" href="./recetario.html">Recetario</a></li>
                        <li class="nav__item"><a title="Nosotros" href="./nosotros.html">Nosotros</a></li>
                        <li class="nav__item"><a title="Registro" href="./registro.html">Registro</a></li>
                        <li class="nav__item"><a title="Contacto" href="./index.html">Contacto</a></li>
                    </ul>
                </nav>
    
                <!-- Etiquetas como: h1, h2, h3, etc. se usan como encabezados y <p> para escribir párrafos o texto -->
                <div class="header__texto">
                    <h2 class="header__titulo">Las recetas de toda la vida</h2>
                    <hr class="header__linea">
                    <p class="header__descripcion">Comida deliciosa</p>
                </div>
    
            </div>
        </header>
    
    
        <!-- La etiqueta main alberga todo el contenido principal de la web -->
        <main class="main">
            <div class="main__container">
                <h1 class="main__titulo">Nuestra historia</h1>
    
                <section class="main__historia">
                    <!-- He usado <section> en varias ocasiones porque me ayuda tener bien definidas las tres partes del main -->
                </section>       
            </div> 
        </main>
    
        <!-- La etiqueta footer incluye información legal -->
        <footer class="footer">
            <div class="footer__logo">
                <a href="./index.html"><img class="footer__logo--logotipo" src="img/logoBlancoSinFondo.png"
                        alt="Logo yaya's blog"></a>
            </div>
            <p class="footer__derechos">Derechos de autor &copy 2024, Yaya's blog.</p>
            <ul class="footer__menu"> <!-- la etiqueta <ul> significa que es una lista desordenada -->
                <li><a href="#" target="_blank">Política de Privacidad</a></li>
                <li><a href="#" target="_blank">Uso de Cookies</a></li>
                <li><a href="#" target="_blank">Aviso Legal</a></li>
            </ul>
        </footer>
        <script src="./js/inicio.js" defer></script>
    
    </body>
    
    </html>
